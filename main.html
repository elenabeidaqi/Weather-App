<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<!--wrapper-->
<section class="wrapper">
    <header>
        <input type="text" class="search" placeholder="search your city">
    </header>
    <main>
        <section class="location">
            <div class="city">Tehran,IR</div>
            <div class="date">Monday 19 october 2021</div>
        </section>
        <section class="current">
            <div class="temp">21°</div>
            <div class="weather">Mostly Clear</div>
            <div class="hi-low">16°/27°</div>
        </section>
    </main>
</section>
<!--wrapper-->

<script src="main.js"></script>

</script>
</body>
</html>
